<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ej-05.css">
    <script src="Ej-05.js" defer></script>
    <title>Ejemplo 5</title>
</head>
<body>
    <div id="images">
        <div id="izq">
          <h1 class="numeros">Imagen original</h1>
          <img src="perro.jpeg" id="imagesrc">
        </div>
        <div id="der">
          <h1 class="numeros">Imagen manipulada</h1>
          <canvas id="canvas"></canvas>
        </div>
    </div>

    <div id="botones">
        <button id = "bw">ByN</button>
        <button id = "ori">ORIGINAL</button>
        <button id = "gray">GRAY</button>
    </div>

    <div id="derecha">  
        <div>
            <p class="rojo">Establece el umbral de rojo:</p>
            <input type="range" id="deslizador_R" min="0" max="255" value="255"/>
            <p id="value_R" class="numeros">255</p>

            <p class="verde">Establece el umbral de verde:</p>
            <input type="range" id="deslizador_G" min="0" max="255" value="255"/>
            <p id="value_G" class="numeros">255</p>

            <p class="azul">Establece el umbral de azul:</p>
            <input type="range" id="deslizador_B" min="0" max="255" value="255"/>
            <p id="value_B" class="numeros">255</p>
        </div>
    </div>
    
    

</body>
</html>
